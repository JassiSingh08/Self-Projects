<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Zomato Mobile</title>
    <link rel="stylesheet" href="./Styles/Zomato_style.css">

<body>

        <div class="login">

            </div>
        </div>
